<html lang="en">
<head>
<meta charset="UTF-8">

<title>Will's Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row1">
            
            <div class="col-12 col-md-4" id="left-side">
                <h1>Check The Weather!</h1>
            </div>
            
            <div class="col-12 col-md-8" id="right-side">
                <form name="weatherdata" id="weather-data-form">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter a city name here...">

                    <button type="submit" id="submit-button" Onclick="load_data(); return false">Submit</button>
                </form>
            
            </div>
        </div>

        <div class="weather-info" id="hero-img">

        </div>
        <div class="image-source">

        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
